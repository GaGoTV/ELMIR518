name: Update Catcast streams

# Workflow push və ya schedule ilə işləyə bilər
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *' # Hər saat başı işləyəcək, istəsən dəyişə bilərsən

jobs:
  update-catcast:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo klonla
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Python setup (əgər catcast.py istifadə edirsə)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Lazım olan paketləri yüklə
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Catcast script-i işə sal
      - name: Run catcast.py
        run: python catcast.py

      # 5️⃣ Git config
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 6️⃣ Commit və push
      - name: Commit & Push changes
        run: |
          git add .
          git commit -m "Update Catcast streams [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
