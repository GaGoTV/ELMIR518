name: Update Catcast Streams

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Hər saat işləyəcək, istəsən dəyişə bilərsən

jobs:
  update-catcast:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo klonla
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Python setup
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Lazım olan paketləri yüklə
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Catcast script-i işə sal
      - name: Run catcast.py
        run: python catcast.py

      # 5️⃣ Git config
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 6️⃣ Commit & Push (PAT istifadə olunur)
      - name: Commit & Push changes
        run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "Update Catcast streams [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/GaGoTV/ELMIR518.git main
